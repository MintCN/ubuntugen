<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Sources List Generator for Ubuntu</title>
		<meta name="description" content="Sources List Generator for official Ubuntu repositories">
		<meta name="keywords" content="Ubuntu, Server, Repository, Generator, Sources, Sources List, deb, deb-src, Linux, distro, distribution">
		<meta name="robots" content="noodp,noydir">
		<meta name="google-site-verification" content="M1qySTPCp0tj73JiCP1yjJKSwVwGIDoqCd8385lwdl0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<div class="wrap--header">
				<div class="wrap">
					<h2 class="header">Ubuntu Sources List Generator</h2>

					<div class="fixed--right">
						<a class="github-button" href="https://github.com/mudongliang/ubuntugen/fork"
							data-icon="octicon-repo-forked"
							data-style="mega"
							data-count-href="/mudongliang/ubuntugen/network"
							data-count-api="/repos/mudongliang/ubuntugen#forks_count"
							data-count-aria-label="# forks on GitHub"
							aria-label="Fork mudongliang/ubuntugen on GitHub">Fork</a>
					</div>
				</div>
			</div>
			<div class="wrap">
				<div class="elemnts--inline">
					<p><label>Mirror<br>
					<select name="mirror">
						<option value="http://mirrors.aliyun.com/ubuntu/">阿里云官方镜像站</option>
						<option value="http://mirrors.hit.edu.cn/ubuntu/">哈尔滨工业大学开源镜像站</option>
						<option value="http://mirror.lzu.edu.cn/ubuntu/">兰州大学开源社区镜像站</option>
						<option value="http://mirrors.ustc.edu.cn/ubuntu/">中科大开源软件镜像</option>
						<option value="http://mirrors.huaweicloud.com/ubuntu/">华为开源镜像站</option>
						<option value="http://ftp.sjtu.edu.cn/ubuntu/">上海交通大学开源镜像站</option>
						<option value="http://mirrors.tuna.tsinghua.edu.cn/ubuntu/">清华大学开源软件镜像站</option>
						<option value="http://mirrors.nju.edu.cn/ubuntu/" selected="selected">南京大学开源镜像站</option>
					</select></label></p>

					<p><label>Releases<br>
					<select name="releases">
						<option value="focal" data-updates selected>Ubuntu 20.04.1 LTS (Focal)</option>
						<option value="bionic" data-updates>Ubuntu 18.04.5 LTS (Bionic)</option>
						<option value="xenial" data-updates>Ubuntu 16.04.7 LTS (Xenial)</option>
						<option value="trusty" data-updates>Ubuntu 14.04.6 LTS (Trusty)</option>
						<option value="precise" data-updates>Ubuntu 12.04.5 LTS (Precise)</option>
						<option value="groovy" data-updates>Ubuntu 20.10(Groovy)</option>
					</select></label></p>

					<p><label>Arch<br>
					<select name="arch">
						<option selected></option>
						<option>all</option>
						<option>amd64</option>
						<option>arm64</option>
						<option>armel</option>
						<option>armhf</option>
						<option>hurd-i386</option>
						<option>i386</option>
						<option>ia64</option>
						<option>kfreebsd-amd64</option>
						<option>kfreebsd-i386</option>
						<option>mips</option>
						<option>mipsel</option>
						<option>powerpc</option>
						<option>ppc64el</option>
						<option>s390</option>
						<option>s390x</option>
						<option>sparc</option>
					</select></label></p>
				</div>

				<p><label title="if enable, include community-maintained free and open-source software"><input name="universe" type="checkbox"> Universe</label><br>
				   <label title="if enable, add proprietary drivers for devices"><input name="restricted" type="checkbox" > Restricted</label><br>
				   <label title="if enable, add software restricted by copyright or legal issues"><input name="multiverse" type="checkbox" > Multiverse</label><br>
				   <label title="if enable, add official security updates"><input name="security" type="checkbox" checked> Security Upates</label><br>
				   <label title="if enable, include source code of software"><input name="src" type="checkbox" > Software Sources</label><br>


				<p><label>Source List<br>
				<textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="list" rows="10" cols="100"></textarea></label></p>
				<p><button class="button">Make it so!</button></p>
			</div>
		</main>

		<<div class="wrap wrap--footer"></div>>

		<script src="app.js"></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</body>
</html>
